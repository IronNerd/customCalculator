<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="calcStyle.css" type="text/css" media="all" />
  <title>Simple Calculator</title>
</head>
<body>
 <div id="lcd-frame">
  <span id="lastOpDispl"></span>
  <span id="lcd" value=""></span>
</div>
   <!-- MODAL OF APP: -->
<div id=format-modal>


  <h2>Select your Format</h2>
  
<div id="format">

 <ul class="choices">
   <li> <label><input type="radio" name="choice" id="none" class="choice" value="" checked/> none</label></li>
   <li> <label><input type="radio" name="choice" id="round" class="choice" value="" /> round-off</label></li>
   <li> <label><input type="radio" class="choice" name="choice" id="exponent" value=""/> exponent notation</label></li>
   <li> <label><input type="radio" class="choice" name="choice" id="scientific" value="" /> scientific notation</label></li>
 </ul>
 
 <h2>Enter Parameters for your Format</h2>
   
<div id="normal-panel">
 <label><input
          type="number"
          name="num"
          class="datum" 
          id="none"
          placeholder="Num."
          value="3"
          min="0"
          max="13"
          step="1"
        /> decimal places</label>
</div>
<div id="round-panel">
 <label><input
          type="number"
          name="num"
          class="datum" 
          id="decimals"
          placeholder="Num."
          value="4"
          min="0"
          max="13"
          step="1"
        /> decimal places</label>
</div>
<div id="exponent-panel">
 <label><input
          type="number"
          name="num"
          class="datum" 
          id="exponent"
          placeholder="Num."
          value="3"
          min="0"
          max="13"
          step="1"
        /> exponent</label>
</div>
<div id="scientific-panel">
 <label><input
          type="number"
          name="num"
          class="datum" 
          id="significant"
          placeholder="Num."
          value="7"
          min="0"
          max="13"
          step="1"
        /> significant figures</label>
</div>
</div>

<div id="format-buttons">
<input type="button" class="key" id="apply-format" value="Go">
<input type="button" class="key" id="quit-format" value="&#x2718;">
<!-- &#x2704; -->
</div>

</div>
  
 <!-- MAIN BODY OF APP: -->
 <div id="keys">
  <input type="button" class="key" id="ms" value="MS">
  <input type="button" class="key" id="mr" value="MR">
  <input type="button" class="key" id="mc" value="MC">
  <input type="button" class="key" id="scissors1" value="&#x2704;">
  <input type="button" class="key" id="clear" value="C">
  <input type="button" class="key" id="percentage" value="%">
  <input type="button" class="key" id="change-sign" value="&#177;">
  <input type="button" class="key" id="divide" value="&#247;">
  <input type="button" class="key" id="key9" value="9">
  <input type="button" class="key" id="key8" value="8">
  <input type="button" class="key" id="key7" value="7">
  <input type="button" class="key" id="multiply" value="&#215;">
  <input type="button" class="key" id="key6" value="6">
  <input type="button" class="key" id="key5" value="5">
  <input type="button" class="key" id="key4" value="4">
  <input type="button" class="key" id="minus" value="&#8722;">
  <input type="button" class="key" id="key3" value="3">
  <input type="button" class="key" id="key2" value="2">
  <input type="button" class="key" id="key1" value="1">
  <input type="button" class="key" id="sum" value="+">
  <input type="button" class="key" id="key0" value="0">
  <input type="button" class="key" id="dotKey" value="&middot;">
  <input type="button" class="key" id="square" value="x²">
  <input type="button" class="key" id="sqrt" value="&#x221a;">
  <button class="key"><a href="help.html" id="help">&#x3f;</a></button>
  <input type="button" class="key" id="invert" value="1/x">
   <!-- x&#x207b;&#xb9; -->
  <input type="button" class="key" id="backspace" value="&#x232b;">
  <input type="button" class="key" id="equal" value="=">
 </div>
 

 <!-- DEBUG SECTION: -->
<div id="debug">
 <div class="top-clue" >
    <p class="visual-top">
     lastOp:
     <span id="last-op-debug"></span>
    <p class="visual-top">
     LCD: 
     <span id="lcd-debug"></span>
    </p>
   </div>  
 <div class="top-clue" >
    <p class="visual-top">
     operand1: 
     <span id="inpBufferDebug"></span>
    </p>
    <p class="visual-top">
     operand2:  
     <span id="sumAccDebug"></span>
    </p>
   </div>
 <!--  -->
 <div class="top-clue">
   <p class="visual-top">
    opNow: <span id="multAccDebug"></span>
   </p>
   <p class="visual-top">
    RESULT: <span id="prcntAccDebug"></span>
   </p>
  </div>  
  <!--  -->
 <div class="top-clue">
   <p class="visual-top">
  subTot: <span id="sub-tot"></span>
   </p>
   <p class="visual-top">
    Mem: <span id="lcd-to-view-memory"></span>
   </p>
  </div>
</div>

<div id= "notification-area">
 <span id= "notification"></span>
</div>

<input type="button" name="debug2" id="test2" value="1/x" />
<input type="button" name="debug2" id="test3" value="x²" /> -->

 <script type="text/javascript" charset="utf-8" src="calcApp.js"></script>
</body>
</html>
